<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<form class="form-horizontal" method="post"
			action="/operarios/administrador">
			<div class="table-responsive">
				<h3>Configuraci√≥n de propiedades</h3>
				<div class="col-sm-10">
					Propiedad: <input  name="propiedad" placeholder="TEMPERATURA">
				</div>
				<div class="col-sm-10">
					Valor minimo: <input type="number" name="minValor" placeholder="0">
				</div>
				<div class="col-sm-10">
					Valor maximo: <input type="number" name="maxValor" placeholder="1000">
				</div >
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>

		<table class="table table-hover" th:fragment="tableInci"
			id="tableInci">
			<thead>
				<tr>
					<th>Propiedad</th>
					<th>Min</th>
					<th>Max</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p : ${props}">
					<td style="width: 150px; vertical-align: middle"
						th:text="${p.propiedad}"></td>
					<td style="width: 150px; vertical-align: middle"
						th:text="${p.minValor}"></td>
					<td style="width: 150px; vertical-align: middle"
						th:text="${p.maxValor}"></td>
				</tr>
			</tbody>
		</table>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
