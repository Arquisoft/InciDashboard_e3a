<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head"/>
<body>
	<nav th:replace="fragments/nav"/>
		<div class="container">
		<h2 th:text="${Agent}">Agente</h2>

		<form class="form-horizontal" method="post" action="/Agente">
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableInciAgent"
				id="tableInciAgent">
				<thead>
					<tr>
						<th >Nombre de la incidencia</th>
						<th>Valor minimo de la incidencia</th>
						<th>Valor maximo de la incidencia</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="inci : ${incidenciasList}">
						<td style="width:15px; vertical-align:middle" th:text="${inci.nombreIncidencia}">Nombre de la incidencia</td>
						<td  style="width:100px; vertical-align:middle" th:text="${inci.minimoValor}"><input type="text" name="minValor" value="inci.minimoValor"></td>
						<td  style="width:40px; vertical-align:middle"  th:text="${inci.maximoValor}"><input type="text" name="maxValor" value="inci.maximoValor"></td>
					</tr>
				</tbody>
			</table>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Guardar cambios</button>
				</div>
			</div>
		</div>
		<footer th:replace="fragments/pagination" />

	<footer th:replace="fragments/footer" />
</body>
</html>
