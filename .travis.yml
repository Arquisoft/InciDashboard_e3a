language: java
jdk:
- oraclejdk8
# git strips the wrapper jar file so we have to force its download during the build
before_install:
- wget http://apache.rediris.es/kafka/1.0.0/kafka_2.11-1.0.0.tgz -O kafka.tgz
- mkdir -p kafka && tar xzf kafka.tgz -C kafka --strip-components 1
- nohup bash -c "cd kafka && bin/zookeeper-server-start.sh config/zookeeper.properties &"
- nohup bash -c "cd kafka && bin/kafka-server-start.sh config/server.properties &"
#- ./mvnw install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
 install:       #true
- mvn -N io.takari:maven:wrapper
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash <(curl -s https://codecov.io/bash) -t 9ffa0785-687c-4b20-80dc-14e5465f460a
  before_script:
- "export DISPLAY=:99.0"
- "sh -e /etc/init.d/xvfb start"
- sleep 3 # give xvfb some time to start

